[[keyboard.bindings]]
chars = """

"""
key = "NumpadEnter"

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[scrolling]
history = 10000
multiplier = 1

[selection]
save_to_clipboard = false
semantic_escape_chars = ",│`|:\"' ()[]{}<>\t"

[shell]
args = ["--login", "-c", "arch -arm64 zsh"]
program = "/bin/zsh"

[window]
decorations = "transparent"
dynamic_padding = false
dynamic_title = true
opacity = 1.0
option_as_alt = "OnlyLeft"
startup_mode = "Windowed"
title = "Alacritty"

[window.padding]
x = 0
y = 0
