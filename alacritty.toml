live_config_reload = true
working_directory = "None"

[bell]
animation = "EaseOutExpo"
color = "0xffffff"
duration = 0

[colors]
draw_bold_text_with_bright_colors = true
indexed_colors = []

[colors.bright]
black = "0x666666"
blue = "0x7aa6da"
cyan = "0x54ced6"
green = "0x9ec400"
magenta = "0xb77ee0"
red = "0xff3334"
white = "0xffffff"
yellow = "0xe7c547"

[colors.cursor]
cursor = "0xffffff"
text = "0x000000"

[colors.normal]
black = "0x000000"
blue = "0x7aa6da"
cyan = "0x70c0ba"
green = "0xb9ca4a"
magenta = "0xc397d8"
red = "0xd54e53"
white = "0xeaeaea"
yellow = "0xe6c547"

[colors.primary]
background = "0x000000"
foreground = "0xeaeaea"

[cursor]
unfocused_hollow = true

[cursor.style]
shape = "Block"

[debug]
log_level = "Warn"
persistent_logging = false
print_events = false
render_timer = false

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "HasklugNerdFontCM Nerd Font"
style = "Bold"

[font.bold_italic]
family = "OperatorMono Nerd Font"
style = "Medium Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "OperatorMono Nerd Font"
style = "Book Italic"

[font.normal]
family = "HasklugNerdFontCM Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 6

